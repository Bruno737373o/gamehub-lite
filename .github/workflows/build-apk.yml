name: Compilar GameHub Lite

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Ferramentas
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner
          sudo wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O /usr/local/bin/apktool
          sudo wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O /usr/local/bin/apktool.jar
          sudo chmod +x /usr/local/bin/apktool /usr/local/bin/apktool.jar

      - name: Baixar APK Original
        run: |
          mkdir -p apk
          DOWNLOAD_URL=$(curl -s "https://www.mediafire.com/file/7dvsg0xiw4pawnk/gamehub-5-1-0.apk/file" | grep -o 'https://download[^"]*' | head -n 1)
          wget -O apk/GameHub-5.1.0.apk "$DOWNLOAD_URL"

      - name: Rodar Script Patch
        run: |
          # Garante que a pasta work existe antes de rodar o patch
          mkdir -p work
          sed -i 's/set -e/set +e/g' patch.sh
          sed -i 's/read -pr/echo "Y" #/g' patch.sh
          # Impede que o script apague a pasta ao final
          sed -i 's/rm -rf "$WORK_DIR"//g' patch.sh
          chmod +x patch.sh
          ./patch.sh || echo "Patch concluído."

      - name: Correção de Recursos e Sintaxe
        run: |
          # Busca o diretório que contém o apktool.yml dentro de work/
          # Isso ignora as pastas de patches/ que causaram o erro anterior
          DECOMP_DIR=$(find ./work -name "apktool.yml" | head -n 1 | xargs dirname)
          
          echo "Diretório de trabalho REAL detectado: $DECOMP_DIR"
          
          if [ -n "$DECOMP_DIR" ]; then
            # 1. Cria placeholders para ícones ausentes
            mkdir -p "$DECOMP_DIR/res/drawable"
            SHAPE='<shape xmlns:android="http://schemas.android.com/apk/res/android" android:shape="rectangle"><size android:width="1dp" android:height="1dp" /></shape>'
            echo "$SHAPE" > "$DECOMP_DIR/res/drawable/llanuncher_guide_close_gry.xml"
            echo "$SHAPE" > "$DECOMP_DIR/res/drawable/llanuncher_icon_guide_gamepad.xml"
            
            # 2. Deleta layouts que costumam corromper no patch
            rm -f "$DECOMP_DIR/res/layout/llauncher_activity_guide_email_validate.xml"
            rm -f "$DECOMP_DIR/res/layout/llauncher_activity_guide_phone_validate.xml"
            rm -f "$DECOMP_DIR/res/layout/llauncher_activity_guide_no_connected_dev.xml"
            
            # 3. Ajuste de Identidade e limpeza de YAML
            sed -i 's/com.xiaoji.egggame/com.gamehub.lite/g' "$DECOMP_DIR/AndroidManifest.xml"
            sed -i '/unknownFiles:/,$d' "$DECOMP_DIR/apktool.yml"
            
            # 4. Limpeza de arquivos residuais
            rm -rf "$DECOMP_DIR/unknown"
            rm -f "$DECOMP_DIR/res/values/public.xml"
            find "$DECOMP_DIR" -name "*.rej" -delete
            find "$DECOMP_DIR" -name "*.orig" -delete
            
            echo "FINAL_DIR=$DECOMP_DIR" >> $GITHUB_ENV
          else
            echo "ERRO: Não encontrei a pasta de descompilação em ./work"
            ls -R ./work
            exit 1
          fi

      - name: Rebuild e Assinatura
        run: |
          mkdir -p output
          # Limpa framework para evitar erros de recursos de sistema
          rm -rf ~/.local/share/apktool/framework/1.apk
          
          apktool b -f "${{ env.FINAL_DIR }}" -o output/GameHub-Lite-Unsigned.apk --use-aapt2
          
          if [ -f "output/GameHub-Lite-Unsigned.apk" ]; then
            keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
            apksigner sign --ks debug.keystore --ks-pass pass:android --out output/GameHub-Lite.apk output/GameHub-Lite-Unsigned.apk
            echo "Build finalizado com sucesso!"
          else
            echo "Falha no Rebuild: O APK não foi gerado."
            exit 1
          fi

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GameHub-Lite-Final
          path: output/GameHub-Lite.apk
