name: Compilar GameHub Lite

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Ferramentas
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner
          sudo wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O /usr/local/bin/apktool
          sudo wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O /usr/local/bin/apktool.jar
          sudo chmod +x /usr/local/bin/apktool /usr/local/bin/apktool.jar

      - name: Baixar APK Original
        run: |
          mkdir -p apk
          DOWNLOAD_URL=$(curl -s "https://www.mediafire.com/file/7dvsg0xiw4pawnk/gamehub-5-1-0.apk/file" | grep -o 'https://download[^"]*' | head -n 1)
          wget -O apk/GameHub-5.1.0.apk "$DOWNLOAD_URL"

      - name: Rodar Script Patch
        run: |
          sed -i 's/set -e/set +e/g' patch.sh
          sed -i 's/read -pr/echo "Y" #/g' patch.sh
          sed -i 's/rm -rf "$WORK_DIR"//g' patch.sh
          chmod +x patch.sh
          ./patch.sh || echo "Patch aplicado."

      - name: Correção de Recursos e Sintaxe (Placeholders)
        run: |
          echo "Criando placeholders para recursos ausentes..."
          
          # Cria pasta de drawables caso não exista
          mkdir -p work/decompiled/res/drawable
          
          # Gera arquivos XML mínimos para substituir os ícones deletados pelo patch
          # Isso engana o compilador e evita o erro 'resource not found'
          SHAPE='<shape xmlns:android="http://schemas.android.com/apk/res/android" android:shape="rectangle"><size android:width="1dp" android:height="1dp" /></shape>'
          echo "$SHAPE" > work/decompiled/res/drawable/llanuncher_guide_close_gry.xml
          echo "$SHAPE" > work/decompiled/res/drawable/llanuncher_icon_guide_gamepad.xml
          
          # Remove especificamente os layouts que costumam vir com erro de sintaxe (invalid token)
          rm -f work/decompiled/res/layout/llauncher_activity_guide_email_validate.xml
          rm -f work/decompiled/res/layout/llauncher_activity_guide_phone_validate.xml
          rm -f work/decompiled/res/layout/llauncher_activity_guide_no_connected_dev.xml
          
          # Ajustes finais de identidade e limpeza de metadados
          sed -i 's/com.xiaoji.egggame/com.gamehub.lite/g' work/decomp
