name: Compilar GameHub Lite

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Ferramentas
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner
          sudo wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O /usr/local/bin/apktool
          sudo wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O /usr/local/bin/apktool.jar
          sudo chmod +x /usr/local/bin/apktool /usr/local/bin/apktool.jar

      - name: Baixar APK Original
        run: |
          mkdir -p apk
          DOWNLOAD_URL=$(curl -s "https://www.mediafire.com/file/7dvsg0xiw4pawnk/gamehub-5-1-0.apk/file" | grep -o 'https://download[^"]*' | head -n 1)
          wget -O apk/GameHub-5.1.0.apk "$DOWNLOAD_URL"

      - name: Corrigir e Rodar Script Patch
        run: |
          sed -i 's/set -e/set +e/g' patch.sh
          sed -i 's/read -pr/echo "Y" #/g' patch.sh
          sed -i 's/rm -rf "$WORK_DIR"//g' patch.sh
          
          mkdir -p patches/diffs
          touch patches/files_to_delete.txt patches/files_to_patch.txt
          
          chmod +x patch.sh
          export _JAVA_OPTIONS="-Xmx4g"
          ./patch.sh || echo "Script finalizado."

      - name: Limpeza e Rebuild Final
        if: always()
        run: |
          echo "Limpando arquivos problemáticos e corrigindo apktool.yml..."
          find work/decompiled -name "*.rej" -delete
          find work/decompiled -name "*.orig" -delete
          rm -f work/decompiled/res/values/public.xml
          rm -rf work/decompiled/unknown
          
          # Limpa a seção de arquivos desconhecidos do YAML
          sed -i '/unknownFiles:/,$d' work/decompiled/apktool.yml
          echo "doNotCheck: true" >> work/decompiled/apktool.yml
          
          # Mocks de recursos
          mkdir -p work/decompiled/res/drawable
          echo '<shape xmlns:android="http://schemas.android.com/apk/res/android" android:shape="rectangle"><size android:width="1dp" android:height="1dp" /></shape>' > work/decompiled/res/drawable/llanuncher_guide_close_gry.xml
          cp work/decompiled/res/drawable/llanuncher_guide_close_gry.xml work/decompiled/res/drawable/llanuncher_icon_guide_gamepad.xml
          
          mkdir -p output
          echo "Iniciando Rebuild..."
          apktool b work/decompiled -o output/GameHub-Lite-Unsigned.apk --use-aapt2 || apktool b work/decompiled -o output/GameHub-Lite-Unsigned.apk
          
      - name: Assinar APK (Passo Independente)
        if: always()
        run: |
          if [ -f "output/GameHub-Lite-Unsigned.apk" ]; then
            echo "Assinando APK..."
            mkdir -p keystore
            # Só gera a chave se ela não existir
            if [ ! -f "keystore/debug.keystore" ]; then
              keytool -genkey -v -keystore keystore/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
            fi
            # Tenta assinar com a chave do workflow ou a chave do script
            apksigner sign --ks keystore/debug.keystore --ks-pass pass:android --out output/GameHub-Lite.apk output/GameHub-Lite-Unsigned.apk || \
            apksigner sign --ks keystore/debug.keystore --ks-pass pass:android --out output/GameHub-Lite.apk output/GameHub-Lite-Unsigned.apk
          fi

      - name: Upload do APK Finalizado
        uses: actions/upload-artifact@v4
        with:
          name: GameHub-Lite-Final
          path: output/GameHub-Lite.apk
