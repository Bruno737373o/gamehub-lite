name: Compilar GameHub Lite

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Ferramentas
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner
          sudo wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O /usr/local/bin/apktool
          sudo wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O /usr/local/bin/apktool.jar
          sudo chmod +x /usr/local/bin/apktool /usr/local/bin/apktool.jar

      - name: Baixar APK Original
        run: |
          mkdir -p apk
          DOWNLOAD_URL=$(curl -s "https://www.mediafire.com/file/7dvsg0xiw4pawnk/gamehub-5-1-0.apk/file" | grep -o 'https://download[^"]*' | head -n 1)
          wget -O apk/GameHub-5.1.0.apk "$DOWNLOAD_URL"

      - name: Rodar Script Patch (Sem Rebuild Interno)
        run: |
          # Desativa builds automáticos do patch.sh que falham por causa de lixo (.rej)
          sed -i 's/apktool b/# apktool b/g' patch.sh
          sed -i 's/apksigner/# apksigner/g' patch.sh
          sed -i 's/zipalign/# zipalign/g' patch.sh
          sed -i 's/set -e/set +e/g' patch.sh
          sed -i 's/read -pr/echo "Y" #/g' patch.sh
          sed -i 's/rm -rf "$WORK_DIR"//g' patch.sh
          
          chmod +x patch.sh
          ./patch.sh || echo "Patches finalizados."

      - name: Localização Dinâmica e Limpeza Crítica
        run: |
          echo "Buscando diretório descompilado..."
          # Encontra o AndroidManifest.xml real (filtrando cópias de backup)
          MANIFEST_FILE=$(find . -type f -name "AndroidManifest.xml" | grep -E "work|decompiled" | head -n 1)
          
          if [ -z "$MANIFEST_FILE" ]; then
            echo "ERRO: Pasta de trabalho não encontrada. Listando arquivos para debug:"
            find . -maxdepth 3
            exit 1
          fi
          
          REAL_PATH=$(dirname "$MANIFEST_FILE")
          echo "Pasta detectada: $REAL_PATH"
          echo "TARGET_DIR=$REAL_PATH" >> $GITHUB_ENV

          # 1. Remove arquivos de rejeição de patch (.rej e .orig) que travam o AAPT
          find "$REAL_PATH" -name "*.rej" -delete
          find "$REAL_PATH" -name "*.orig" -delete
          
          # 2. Remove arquivos de configuração de recursos problemáticos
          rm -f "$REAL_PATH/res/values/public.xml"
          rm -f "$REAL_PATH/res/xml/locales_config.xml"
          
          # 3. Cria placeholders para ícones ausentes (conforme log de erro anterior)
          mkdir -p "$REAL_PATH/res/drawable"
          SHAPE='<shape xmlns:android="http://schemas.android.com/apk/res/android" android:shape="rectangle"><size android:width="1dp" android:height="1dp" /></shape>'
          echo "$SHAPE" > "$REAL_PATH/res/drawable/llanuncher_guide_close_gry.xml"
          echo "$SHAPE" > "$REAL_PATH/res/drawable/llanuncher_icon_guide_gamepad.xml"
          
          # 4. Ajuste de ID do Pacote e limpeza de YAML
          sed -i 's/com.xiaoji.egggame/com.gamehub.lite/g' "$REAL_PATH/AndroidManifest.xml"
          sed -i '/unknownFiles:/,$d' "$REAL_PATH/apktool.yml"

      - name: Rebuild Manual Blindado
        run: |
          mkdir -p output
          # Limpa framework do usuário para evitar IDs órfãos
          rm -rf ~/.local/share/apktool/framework/1.apk
          
          echo "Iniciando compilação manual com AAPT2..."
          # Força o uso do aapt2 e ignora erros não fatais de recursos
          apktool b -f "${{ env.TARGET_DIR }}" -o output/unsigned.apk --use-aapt2

      - name: Assinar e Concluir
        run: |
          if [ -f "output/unsigned.apk" ]; then
            keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
            apksigner sign --ks debug.keystore --ks-pass pass:android --out output/GameHub-Lite.apk output/unsigned.apk
            echo "Sucesso total!"
          else
            echo "Erro crítico: O rebuild manual falhou. Verifique as mensagens de 'Building resources' acima."
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameHub-Lite-Final
          path: output/GameHub-Lite.apk
