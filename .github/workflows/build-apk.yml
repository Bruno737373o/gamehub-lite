name: Compilar GameHub Lite

on:
  workflow_dispatch: 

jobs:
  patch-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Ferramentas de Patch
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner
          # Instalando o Apktool manualmente para garantir a versão mais recente
          sudo wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O /usr/local/bin/apktool
          sudo wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O /usr/local/bin/apktool.jar
          sudo chmod +x /usr/local/bin/apktool /usr/local/bin/apktool.jar
          apktool --version

      - name: Baixar APK Original (113MB)
        # O wget com -c permite continuar o download se houver instabilidade
        run: |
          mkdir -p apk
          wget -c --tries=10 "https://github.com/Producdevity/gamehub-lite/releases/download/v1.0.0/GameHub-5.1.0.apk" -O apk/GameHub-5.1.0.apk

      - name: Executar Patch do GameHub
        # Aumentamos a memória do Java para lidar com o APK grande
        run: |
          chmod +x patch.sh
          export _JAVA_OPTIONS="-Xmx2g"
          ./patch.sh

      - name: Assinar APK Final
        run: |
          mkdir -p bin
          # Gera uma chave temporária para que o APK seja instalável
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          # Assina o APK que o script patch.sh gerou na pasta output/
          apksigner sign --ks debug.keystore --ks-pass pass:android --key-pass pass:android --out bin/GameHub-Lite-Signed.apk output/*.apk

      - name: Disponibilizar APK para Download
        uses: actions/upload-artifact@v4
        with:
          name: GameHub-Lite-Result
          path: bin/GameHub-Lite-Signed.apk
          
