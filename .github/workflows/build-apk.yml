name: Compilar GameHub Lite

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Ferramentas
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner
          sudo wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O /usr/local/bin/apktool
          sudo wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O /usr/local/bin/apktool.jar
          sudo chmod +x /usr/local/bin/apktool /usr/local/bin/apktool.jar

      - name: Baixar APK Original
        run: |
          mkdir -p apk
          DOWNLOAD_URL=$(curl -s "https://www.mediafire.com/file/7dvsg0xiw4pawnk/gamehub-5-1-0.apk/file" | grep -o 'https://download[^"]*' | head -n 1)
          wget -O apk/GameHub-5.1.0.apk "$DOWNLOAD_URL"

      - name: Rodar Script Patch
        run: |
          sed -i 's/set -e/set +e/g' patch.sh
          sed -i 's/read -pr/echo "Y" #/g' patch.sh
          sed -i 's/rm -rf "$WORK_DIR"//g' patch.sh
          chmod +x patch.sh
          ./patch.sh || echo "Patch finalizado com avisos de sintaxe."

      - name: Limpeza Automática de XMLs Corrompidos
        run: |
          echo "Limpando ficheiros XML com erros de sintaxe e conflitos de patch..."
          
          # 1. Elimina ficheiros que contêm marcas de conflito do patch que causam o erro 'invalid token'
          grep -lR "<<<<<<<" work/decompiled/res/layout/ | xargs rm -f || echo "Sem conflitos de texto encontrados."

          # 2. Elimina especificamente os ficheiros reportados no último log de erro
          rm -f work/decompiled/res/layout/llauncher_activity_guide_email_validate.xml
          rm -f work/decompiled/res/layout/llauncher_activity_guide_email_validate_new.xml
          rm -f work/decompiled/res/layout/llauncher_activity_guide_input_verification_code.xml
          rm -f work/decompiled/res/layout/llauncher_activity_guide_no_connected_dev.xml
          rm -f work/decompiled/res/layout/llauncher_activity_guide_phone_validate.xml
          rm -f work/decompiled/res/layout/llauncher_activity_hightlights_naming.xml
          rm -f work/decompiled/res/layout/llauncher_activity_hightlights_preview.xml
          rm -f work/decompiled/res/layout/llauncher_activity_mobile_game_v4.xml
          rm -f work/decompiled/res/layout/llauncher_activity_my_feedback.xml
          rm -f work/decompiled/res/layout/llauncher_activity_user_info.xml
          
          # 3. Limpeza de sobras e ajustes de identidade
          find work/decompiled/res/ -name "*.rej" -delete
          find work/decompiled/res/ -name "*.orig" -delete
          sed -i 's/com.xiaoji.egggame/com.gamehub.lite/g' work/decompiled/AndroidManifest.xml
          sed -i '/unknownFiles:/,$d' work/decompiled/apktool.yml
          rm -rf work/decompiled/unknown
          rm -f work/decompiled/res/values/public.xml
          rm -rf ~/.local/share/apktool/framework/1.apk

      - name: Rebuild Final
        run: |
          mkdir -p output
          # Força o rebuild ignorando avisos não fatais
          apktool b -f work/decompiled -o output/GameHub-Lite-Unsigned.apk --use-aapt2 || apktool b -f work/decompiled -o output/GameHub-Lite-Unsigned.apk

      - name: Assinar APK
        run: |
          if [ -f "output/GameHub-Lite-Unsigned.apk" ]; then
            keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
            apksigner sign --ks debug.keystore --ks-pass pass:android --out output/GameHub-Lite.apk output/GameHub-Lite-Unsigned.apk
            echo "APK Gerado com sucesso!"
          else
            echo "Erro: O ficheiro unsigned.apk não foi criado."
            exit 1
          fi

      - name: Upload do Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameHub-Lite-Final
          path: output/GameHub-Lite.apk
