name: Compilar GameHub Lite

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Ferramentas
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner
          sudo wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O /usr/local/bin/apktool
          sudo wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O /usr/local/bin/apktool.jar
          sudo chmod +x /usr/local/bin/apktool /usr/local/bin/apktool.jar

      - name: Baixar APK Original
        run: |
          mkdir -p apk
          DOWNLOAD_URL=$(curl -s "https://www.mediafire.com/file/7dvsg0xiw4pawnk/gamehub-5-1-0.apk/file" | grep -o 'https://download[^"]*' | head -n 1)
          wget -O apk/GameHub-5.1.0.apk "$DOWNLOAD_URL"

      - name: Corrigir e Rodar Script Patch
        run: |
          sed -i 's/set -e/set +e/g' patch.sh
          sed -i 's/read -pr/echo "Y" #/g' patch.sh
          sed -i 's/rm -rf "$WORK_DIR"//g' patch.sh
          chmod +x patch.sh
          ./patch.sh || echo "Patch concluído."

      - name: Limpeza Universal e Correção de Referências
        run: |
          # 1. Muda o ID do pacote para evitar conflito de instalação
          sed -i 's/com.xiaoji.egggame/com.gamehub.lite/g' work/decompiled/AndroidManifest.xml
          
          # 2. Deleta todos os arquivos que o compilador reclamou anteriormente
          rm -f work/decompiled/res/layout/llauncher_dialog_fragment_device_pop.xml
          rm -f work/decompiled/res/layout/llauncher_game_sir_box_big_logo.xml
          rm -f work/decompiled/res/xml/locales_config.xml
          
          # 3. NOVIDADE: Procura por qualquer arquivo XML que mencione recursos deletados e remove a linha ofensiva
          # Isso evita que o build pare em novos erros de "resource not found"
          grep -lR "llanuncher_" work/decompiled/res/ | xargs sed -i '/llanuncher_/d' || echo "Nenhuma referência restante encontrada."
          
          # 4. Limpeza de metadados e YAML
          sed -i '/unknownFiles:/,$d' work/decompiled/apktool.yml
          rm -rf work/decompiled/unknown
          rm -f work/decompiled/res/values/public.xml
          rm -rf ~/.local/share/apktool/framework/1.apk
          find work/decompiled -name "*.rej" -delete
          find work/decompiled -name "*.orig" -delete

      - name: Rebuild de Alta Tolerância
        run: |
          mkdir -p output
          echo "Iniciando compilação forçada..."
          # Adicionado -f para forçar e --use-aapt2 para melhor compatibilidade
          apktool b -f work/decompiled -o output/GameHub-Lite-Unsigned.apk --use-aapt2 || apktool b -f work/decompiled -o output/GameHub-Lite-Unsigned.apk

      - name: Assinar e Finalizar
        run: |
          if [ -f "output/GameHub-Lite-Unsigned.apk" ]; then
            keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
            apksigner sign --ks debug.keystore --ks-pass pass:android --out output/GameHub-Lite.apk output/GameHub-Lite-Unsigned.apk
            echo "APK pronto!"
          else
            echo "ERRO FATAL: O Apktool falhou em gerar o arquivo mesmo com a limpeza universal."
            exit 1
          fi

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GameHub-Lite-Final
          path: output/GameHub-Lite.apk
