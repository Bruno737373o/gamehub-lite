name: Compilar GameHub Lite

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Ferramentas
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner
          sudo wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O /usr/local/bin/apktool
          sudo wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O /usr/local/bin/apktool.jar
          sudo chmod +x /usr/local/bin/apktool /usr/local/bin/apktool.jar

      - name: Baixar APK Original
        run: |
          mkdir -p apk
          DOWNLOAD_URL=$(curl -s "https://www.mediafire.com/file/7dvsg0xiw4pawnk/gamehub-5-1-0.apk/file" | grep -o 'https://download[^"]*' | head -n 1)
          wget -O apk/GameHub-5.1.0.apk "$DOWNLOAD_URL"

      - name: Descompilação Manual
        run: |
          apktool d apk/GameHub-5.1.0.apk -o work/decompiled

      - name: Aplicar Patches, Limpeza e Otimização
        run: |
          TARGET="work/decompiled"
          
          # 1. Placeholders de Imagem (Corrige erro: resource drawable not found)
          mkdir -p "$TARGET/res/drawable"
          SHAPE='<shape xmlns:android="http://schemas.android.com/apk/res/android" android:shape="rectangle"><size android:width="1dp" android:height="1dp" /></shape>'
          echo "$SHAPE" > "$TARGET/res/drawable/llanuncher_guide_close_gry.xml"
          echo "$SHAPE" > "$TARGET/res/drawable/llanuncher_icon_guide_gamepad.xml"
          echo "$SHAPE" > "$TARGET/res/drawable/emuready_logo.xml"

          # 2. Placeholder de Estilos (Corrige erro: resource style/CloudProgressStyle not found)
          # Injeta o estilo ausente no styles.xml antes da tag de fecho
          STYLE_FILE="$TARGET/res/values/styles.xml"
          if [ -f "$STYLE_FILE" ]; then
            sed -i '/<\/resources>/i \    <style name="CloudProgressStyle" parent="" />' "$STYLE_FILE"
          fi

          # 3. Otimização Lite (Remove telemetria e arquitecturas extras)
          # Mantém apenas arm64-v8a para reduzir o tamanho do APK
          rm -rf "$TARGET/lib/x86" "$TARGET/lib/x86_64" "$TARGET/lib/armeabi-v7a"
          find "$TARGET/lib" -name "*bugly*" -delete
          find "$TARGET/lib" -name "*umeng*" -delete

          # 4. Limpeza de sobras de patch e Identidade
          find "$TARGET" -name "*.rej" -delete
          find "$TARGET" -name "*.orig" -delete
          sed -i 's/com.xiaoji.egggame/com.gamehub.lite/g' "$TARGET/AndroidManifest.xml"
          rm -f "$TARGET/res/values/public.xml"

      - name: Rebuild Manual com AAPT2
        run: |
          mkdir -p output
          rm -rf ~/.local/share/apktool/framework/1.apk
          apktool b work/decompiled -o output/unsigned_raw.apk --use-aapt2

      - name: Zipalign (Otimização de Memória)
        run: |
          if [ -f "output/unsigned_raw.apk" ]; then
            zipalign -v 4 output/unsigned_raw.apk output/unsigned_aligned.apk
          else
            echo "Erro: Rebuild falhou."
            exit 1
          fi

      - name: Assinar APK Final
        run: |
          # Gerar chave de assinatura temporária
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          
          # Assinar o APK optimizado
          apksigner sign --ks debug.keystore --ks-pass pass:android --out output/GameHub-Lite.apk output/unsigned_aligned.apk
          echo "APK assinado e pronto!"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameHub-Lite-Final
          path: output/GameHub-Lite.apk
