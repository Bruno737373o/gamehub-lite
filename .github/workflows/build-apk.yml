name: Compilar GameHub Lite

on:
  workflow_dispatch: # Permite que você clique em um botão para iniciar

jobs:
  patch-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Apktool e Dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign
          # Baixa o script wrapper do apktool
          sudo wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O /usr/local/bin/apktool
          # Baixa o jar do apktool
          sudo wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O /usr/local/bin/apktool.jar
          sudo chmod +x /usr/local/bin/apktool /usr/local/bin/apktool.jar
          apktool --version

      - name: Baixar APK Original (v5.1.0)
        run: |
          mkdir -p apk
          # Substitua o link abaixo pelo link direto do APK original se necessário
          # Estou usando um placeholder, você precisa garantir que o arquivo esteja lá
          curl -L "https://www.mediafire.com/file/7dvsg0xiw4pawnk/gamehub-5-1-0.apk/file?dkey=7b90ij9sov7&r=1968 -o apk/GameHub-5.1.0.apk
          
      - name: Rodar o Patch
        run: |
          chmod +x patch.sh
          ./patch.sh

      - name: Assinar APK (Debug Key)
        # Se você não tem uma chave própria, isso gera uma temporária para teste
        run: |
          sudo apt-get install -y apksigner
          # Gera uma chave de teste rápida
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          # Assina o APK gerado na pasta output
          apksigner sign --ks debug.keystore --ks-pass pass:android --key-pass pass:android --out GameHub-Lite-Signed.apk output/*.apk

      - name: Upload do APK Final
        uses: actions/upload-artifact@v4
        with:
          name: GameHub-Lite-Android
          path: GameHub-Lite-Signed.apk
          
